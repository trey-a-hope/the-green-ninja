name: the_green_ninja
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 25.9.1+2

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bonfire: ^3.15.1
  flame_audio: ^2.10.2
  window_pain: ^0.0.2
  logger: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/audio/effects/
    - assets/images/
    - assets/images/effects/
    - assets/images/items/
    - assets/images/sprite_sheets/
    - assets/images/decorations/
